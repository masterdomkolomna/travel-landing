
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Landing</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5efe6;
  color: #5a5148;
}

header {
  background: #e8dccb;
  padding: 20px;
  text-align: center;
}

header h1 {
  margin: 0;
}

.hero {
  padding: 60px 20px;
  text-align: center;
  background: #f1e7d8;
}

.hero h2 {
  font-size: 32px;
}

.btn {
  display: inline-block;
  margin-top: 20px;
  padding: 12px 25px;
  background: #d6c3a3;
  color: white;
  text-decoration: none;
  border-radius: 8px;
}

.section {
  padding: 40px 20px;
  text-align: center;
}

.cards {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
}

.card {
  background: #fffaf3;
  padding: 20px;
  border-radius: 12px;
  width: 250px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

footer {
  background: #e8dccb;
  padding: 15px;
  text-align: center;
  font-size: 14px;
}
</style>
</head>

<body>

<header>
  <h1>Travel Dream</h1>
</header>

<section class="hero">
  <h2>Путешествуй красиво</h2>
  <p>Лучшие туры по всему миру</p>
  <a href="#" class="btn">Выбрать тур</a>
</section>

<section class="section">
  <h2>Популярные направления</h2>

  <div class="cards">

    <div class="card">
      <h3>Италия</h3>
      <p>Рим, Венеция, Флоренция</p>
    </div>

    <div class="card">
      <h3>Франция</h3>
      <p>Париж и Лазурный берег</p>
    </div>

    <div class="card">
      <h3>Турция</h3>
      <p>Море и отдых всё включено</p>
    </div>

  </div>
</section>

<footer>
  © 2026 Travel Dream
</footer>

</body>
</html>
