<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Турагентство</title>

<style>
body{
margin:0;
font-family: Arial, sans-serif;
background:#f5eee8;
color:#4b3f36;
}

header{
background:url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e") center/cover;
height:90vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
color:white;
}

header h1{
font-size:48px;
margin-bottom:20px;
}

header button{
padding:15px 30px;
font-size:18px;
border:none;
background:#d6bfa7;
color:white;
border-radius:8px;
cursor:pointer;
}

section{
padding:60px 20px;
max-width:1000px;
margin:auto;
}

.cards{
display:flex;
flex-wrap:wrap;
gap:20px;
}

.card{
background:white;
padding:20px;
border-radius:12px;
flex:1 1 200px;
box-shadow:0 4px 10px rgba(0,0,0,0.1);
text-align:center;
}

footer{
background:#d6bfa7;
color:white;
text-align:center;
padding:30px;
}
</style>
</head>

<body>

<header>
<h1>Подбор идеальных туров</h1>
<p>Отдых мечты по лучшим ценам</p>
<button>Подобрать тур</button>
</header>

<section>
<h2>Популярные направления</h2>
<div class="cards">
<div class="card">Турция</div>
<div class="card">Египет</div>
<div class="card">ОАЭ</div>
<div class="card">Таиланд</div>
</div>
</section>

<section>
<h2>Почему выбирают нас</h2>
<div class="cards">
<div class="card">Лучшие цены</div>
<div class="card">Проверенные отели</div>
<div class="card">Поддержка 24/7</div>
<div class="card">Индивидуальный подбор</div>
</div>
</section>

<section>
<h2>Контакты</h2>
<p>Телефон: +7 (999) 999-99-99</p>
<p>WhatsApp / Telegram</p>
</section>

<footer>
© 2026 Турагентство
</footer>

</body>
</html>
